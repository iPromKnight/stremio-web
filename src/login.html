<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #29293d;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #ddd;
            text-align: left;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #222;
            color: #ffffff;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 14px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Web Auth</h1>
    <form action="/api/login" method="post">
        <label for="auth_key">Auth Key:</label>
        <input type="password" id="auth_key" name="auth_key" required>
        <button type="submit">Login</button>
    </form>
    <div class="footer">
        &copy; 2024 iPromKnight
    </div>
</div>
</body>
</html>
